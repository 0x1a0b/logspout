machine:
  services:
    - docker

dependencies:
  pre:
    - make circleci
  override:
    - make build
  post:
    - cp build/* $CIRCLE_ARTIFACTS

test:
  pre:
    - mkdir -p ~/.go_workspace/src/github.com/gliderlabs
    - mv ~/logspout ~/.go_workspace/src/github.com/gliderlabs/
    - ln -s ~/.go_workspace/src/github.com/gliderlabs/logspout ~/
    - make lint
  override:
    - make test

deployment:
  release:
    branch: release
    commands:
      - make release
